<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="/"
      method="post"
    >
      <fieldset class="group">
        <legend>Personal information</legend>
        <label class="label">
        Surname:
          <input
          type="text"
          name="Surname"
          pattern="\w+"
          autocomplete="off"
          >
        </label>

        <label class="label">
        Name:
          <input
          type="text"
          name="Name"
          pattern="\w+"
          autocomplete="off"
          >
        </label>

        <label class="label">
        How old are You?
          <input
          type="number"
          name="Age"
          value="12"
          min="1"
          max="100"
          >
        </label>

        <label class="label">
      Full date of birth:
          <input
        type="date"
        name="Birth"
        placeholder="yyyy/mm/dd"
        >
        </label>

        <label class="label">
        I accept the term of the agreement
          <input
        type="checkbox"
        name="Terms"
        required
        >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>

        <label class="label">
        E-mail:
          <input
          type="email"
          name="Email"
          placeholder="email@example.com"
          required
          >
        </label>

        <label class="label">
        Password:
          <input
          type="password"
          name="Password"
          minlength="8"
          maxlength="15"
          required
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="label">
      Do you love cats?
          <label>
            <input
            type="radio"
            name="pet"
            value="Yes">
        Yes
          </label>

          <label>
            <input
            type="radio"
            name="pet"
            value="No">
        No
          </label>

        </div>

        <label class="label">
        What is your favorite color?
          <input
          type="color"
          name="color"
          required
          >
        </label>

        <label class="label">
          What time do you go to bed?
          <input
            type="time"
            step="2"
            name="bedTime"
          >
        </label>


        <label class="label">
        What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="rating"
            value="0"
            min="0"
            max="10"
            step="1"
          >
        </label>


      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>

        <label class="label">
        Comments:
          <textarea
          name="comments"
          value="No"
          autocomplete="off"
          rows="2"
          cols="20"
          required
        ></textarea>

        </label>

        <label class="label">
          Would you recommend us?
          <select name="others" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <div class="button">
        <button type="submit">Submit</button>
      </div>

    </form>
  </body>
</html>
